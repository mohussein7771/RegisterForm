<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">REGISTRATION FORM</h2>
            <hr class="border-bottom">
              <!-- Form fields go here -->
              <form method="POST" action="register.php" id="registrationForm" class="needs-validation" novalidate enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6">
                    <label for="sex" class="form-label">Sex*</label>
                    <select class="form-control" id="sex" name="sex" required>
                      <option value="">-- Select --</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth*</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              
                <div class="row">
                  <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phone_number"  placeholder="123-456-7890" required>
                    <div class="invalid-feedback"></div>
                    <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" -->
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
              
                <div class="row">
                 
                  <div class="col-md-6">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    <div class="invalid-feedback"></div>
                  </div>

                  <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" minlength="8" required>
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="col-md-6" style="width: 100%">
                    <label for="profilePicture" class="form-label">Profile Picture*</label>
                    <input type="file" class="form-control" id="profilePicture" name="profile_picture" required>
                    <div class="invalid-feedback"></div>
                </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
